<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEAM PANEL LYLIA ðŸ‘¾</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      background: #00f2fe;
      color: #000;
      margin-top: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .user-card {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TEAM PANEL LYLIA ðŸ‘¾</h1>
    <label for="whatsapp">Nomor WhatsApp</label>
    <input type="text" id="whatsapp" placeholder="6281234567890"/>
    <label for="role">Pilih Role</label>
    <select id="role">
      <option value="" disabled selected>Pilih role</option>
      <option value="RESELLER PANEL">RESELLER PANEL</option>
      <option value="ADMIN PANEL">ADMIN PANEL</option>
      <option value="PT PANEL">PT PANEL</option>
      <option value="OWN PANEL">OWN PANEL</option>
      <option value="LEADER PANEL">LEADER PANEL</option>
      <option value="TANGAN KANAN">TANGAN KANAN</option>
      <option value="DEVELOPER">DEVELOPER</option>
    </select>
    <button id="submitBtn">SUBMIT</button>

    <div id="usersGrid"></div>
  </div>

  <script>
    const API_URL = '/api/users';
    const whatsappInput = document.getElementById('whatsapp');
    const roleSelect = document.getElementById('role');
    const submitBtn = document.getElementById('submitBtn');
    const usersGrid = document.getElementById('usersGrid');

    function formatNumber(number) {
      let cleaned = number.replace(/\D/g, '');
      if (cleaned.startsWith('0')) cleaned = '62' + cleaned.substring(1);
      if (!cleaned.startsWith('62')) cleaned = '62' + cleaned;
      return cleaned;
    }

    function renderUser(user) {
      const div = document.createElement('div');
      div.className = 'user-card';
      div.innerHTML = `<div><strong>${user.whatsapp_number}</strong></div><div>Role: ${user.role}</div>`;
      usersGrid.appendChild(div);
    }

    async function loadUsers() {
      const res = await fetch(API_URL);
      const users = await res.json();
      usersGrid.innerHTML = '';
      users.forEach(renderUser);
    }

    async function saveUser() {
      const number = formatNumber(whatsappInput.value);
      const role = roleSelect.value;
      if (!number || !role) return Swal.fire('Error', 'Lengkapi data', 'error');
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ whatsapp_number: number, role })
      });
      if (res.ok) {
        Swal.fire('Sukses', 'Data disimpan', 'success');
        loadUsers();
      } else {
        Swal.fire('Gagal', 'Server error', 'error');
      }
    }

    submitBtn.addEventListener('click', saveUser);
    window.addEventListener('load', loadUsers);
  </script>
</body>
</html>
